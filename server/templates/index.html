<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- CSS-->
    <link rel="stylesheet" href="{{url_for('static', filename='style.css', v=1.0)}}">
    <!-- Roboto Slab Font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

    <title>Twitter Mood Map</title>

</head>

<body>
    
    <div class="jumbotron container">

        <h1>Twitter Mood Map</h1>
        <br>
        
        <div class="tabler">
        <table class="table table-dark">
            
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Total</th>
                    <th scope="col">Current</th>
                </tr>
            </thead>
            
            
            <tr>
                <th scope="row">Happy</th>
                <td>{{ happy_total }}</td>
                <td>{{ happy_current }}</td>
            </tr>
            
            <tr>
                <th scope="row">Sad</td>
                <td>{{ sad_total }}</td>
                <td>{{ sad_current }}</td>
            </tr>
            
            <tr>
                <th scope="row">Angry</td>
                <td>{{ angry_total }}</td>
                <td>{{ angry_current }}</td>
            </tr>
            
            <tr>
                <th scope="row">Fear</th>
                <td>{{ fear_total }}</td>
                <td>{{ fear_current }}</td>
            </tr>
            
        </table>   
        </div>           

    </div>

    <!-- Javascript -->
    <script src="{{url_for('static', filename='script.js', v=1.0)}}"></script>

</body>


</html>
